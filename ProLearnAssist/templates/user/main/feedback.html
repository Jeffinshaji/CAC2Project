{% extends 'user/base.html'%}

{% load static%}

{% block content%}

    <h1 class="text-center mt-5">ProLearnAssist- FeedbackForm</h1>
    <div class="form-box mx-auto mt-5">
        <form method="post">
            {% csrf_token %}
            <label for="uname">
                <i class="fa fa-solid fa-user"></i>
                Name
            </label>
            <input type="text" id="uname" name="uname" required>

            <!-- <label for="email">
                <i class="fa fa-solid fa-envelope"></i>
                Email Address
            </label>
            <input type="email" id="email" name="email" required> -->

            <label for="date">
                <i class="fa-solid fa-calendar-days"></i>
                Date
            </label>
            <input type="date" id="date" name="date" required>


            <label for="iname">
                <i class="fa fa-solid fa-user"></i>
                Instructor Name
            </label>
            <input type="text" id="iname" name="iname" required>


            <label>
                <i class="fa-solid fa-circle"></i>
                The content of the day was useful and interesting
            </label>
            <div class="radio-group">
                <input type="radio" id="1" name="content" value="1">
                <label for="1">1</label>

                <input type="radio" id="2" name="content" value="2">
                <label for="2">2</label>

                <input type="radio" id="3" name="content" value="3">
                <label for="3">3</label>

                <input type="radio" id="3" name="content" value="4">
                <label for="4">4</label>

                <input type="radio" id="4" name="content" value="5">
                <label for="4">5</label>

            </div>

            <label>
                <i class="fa-solid fa-circle"></i>
                The tutor's level of teaching
            </label>
            <div class="radio-group">
                <input type="radio" id="1" name="tulevel" value="1">
                <label for="1">1</label>

                <input type="radio" id="2" name="tulevel" value="2">
                <label for="2">2</label>

                <input type="radio" id="3" name="tulevel" value="3">
                <label for="3">3</label>

                <input type="radio" id="3" name="tulevel" value="4">
                <label for="4">4</label>

                <input type="radio" id="4" name="tulevel" value="5">
                <label for="4">5</label>

            </div>


            <label>
                <i class="fa-solid fa-circle"></i>
                Learning material was applicable
            </label>
            <div class="radio-group">
                <input type="radio" id="1" name="material" value="1">
                <label for="1">1</label>

                <input type="radio" id="2" name="material" value="2">
                <label for="2">2</label>

                <input type="radio" id="3" name="material" value="3">
                <label for="3">3</label>

                <input type="radio" id="3" name="material" value="4">
                <label for="4">4</label>

                <input type="radio" id="4" name="material" value="5">
                <label for="4">5</label>

            </div>


            <label>
                <i class="fa-solid fa-circle"></i>
                Rating for the tutor
            </label>

            <div class="radio-group">
                <input type="radio" id="1" name="rating" value="1">
                <label for="1">1</label>

                <input type="radio" id="2" name="rating" value="2">
                <label for="2">2</label>

                <input type="radio" id="3" name="rating" value="3">
                <label for="3">3</label>

                <input type="radio" id="3" name="rating" value="4">
                <label for="4">4</label>

                <input type="radio" id="4" name="rating" value="5">
                <label for="4">5</label>

            </div>


            <label>
                <i class="fa-solid fa-circle"></i>
                Overall rating
            </label>

            <div class="radio-group">
                <input type="radio" id="1" name="Overall" value="1">
                <label for="1">1</label>

                <input type="radio" id="2" name="Overall" value="2">
                <label for="2">2</label>

                <input type="radio" id="3" name="Overall" value="3">
                <label for="3">3</label>

                <input type="radio" id="3" name="Overall" value="4">
                <label for="4">4</label>

                <input type="radio" id="4" name="Overall" value="5">
                <label for="4">5</label>

            </div>

            <label for="msg">
                <i class="fa-solid fa-comments" style="margin-right: 3px;"></i>
                Write your Suggestions:
            </label>
            <textarea id="msg" name="msg" rows="4" cols="10" required>
			</textarea>
            <button type="submit">
                Submit
            </button>
        </form>
    </div>

{% endblock content%}
